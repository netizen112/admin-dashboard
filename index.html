<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <img
                    src="img/view-dashboard.svg"
                    alt="Logo"
                    class="logo-logo"
                />
                <p class="option-text">Dashboard</p>
            </div>
            <div class="personal-options">
                <div class="option option-1">
                    <img
                        src="img/home.svg"
                        alt="Icon for Home"
                        class="option-logo"
                    />
                    <p class="option-text">Home</p>
                </div>
                <div class="option option-2">
                    <img
                        src="img/card-account-details-outline.svg"
                        alt="Icon for Profile option"
                        class="option-logo"
                    />
                    <p class="option-text">Profile</p>
                </div>
                <div class="option option-3">
                    <img
                        src="img/message.svg"
                        alt="Icon for Messages"
                        class="option-logo"
                    />
                    <p class="option-text">Message</p>
                </div>
                <div class="option option-4">
                    <img
                        src="img/clock-time-three.svg"
                        alt="Icon for History"
                        class="option-logo"
                    />
                    <p class="option-text">History</p>
                </div>
                <div class="option option-5">
                    <img
                        src="img/file-document-multiple-outline.svg"
                        alt="Icon for Tasks"
                        class="option-logo"
                    />
                    <p class="option-text">Tasks</p>
                </div>
                <div class="option option-6">
                    <img
                        src="img/account-group.svg"
                        alt="Icon for Communities"
                        class="option-logo"
                    />
                    <p class="option-text">Communities</p>
                </div>
            </div>
            <div class="admin-options">
                <div class="option option-7">
                    <img
                        src="img/cog.svg"
                        alt="Icon for Settings"
                        class="option-logo"
                    />
                    <p class="option-text">Settings</p>
                </div>
                <div class="option option-8">
                    <img
                        src="img/help-box.svg"
                        alt="Icon for Help"
                        class="option-logo"
                    />
                    <p class="option-text">Support</p>
                </div>
                <div class="option option-9">
                    <img
                        src="img/shield-check.svg"
                        alt="Icon for Privacy"
                        class="option-logo"
                    />
                    <p class="option-text">Privacy</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="navbar">
                <div class="navbar-line-1">
                    <div class="navbar-line-1-left">
                        <form action="">
                            <img
                                src="img/magnify.svg"
                                alt="Search Icon"
                                class="search-icon"
                            />
                            <input type="text" />
                        </form>
                    </div>
                    <div class="navbar-line-1-right">
                        <img
                            src="img/bell-ring-outline.svg"
                            alt="notification icon"
                            class="notification-icon"
                        />
                        <img src="" alt="Profile picture" />
                        <p class="navbar-line-1-name">Morgan Oakley</p>
                    </div>
                </div>
                <div class="navbar-line-2"></div>
            </div>
            <div class="main">
                <div class="projects">
                    <p class="main-heading"></p>
                    <div class="project-1"></div>
                    <div class="project-2"></div>
                    <div class="project-3"></div>
                    <div class="project-4"></div>
                    <div class="project-5"></div>
                    <div class="project-6"></div>
                </div>
                <div class="main-sidebar">
                    <div class="announcements">
                        <p class="main-heading"></p>
                        <div class="announcements-container">
                            <div class="announcement-1"></div>
                            <div class="announcement-2"></div>
                            <div class="announcement-3"></div>
                        </div>
                    </div>
                    <div class="trending">
                        <p class="main-heading"></p>
                        <div class="trending-container">
                            <div class="trending-1"></div>
                            <div class="trending-2"></div>
                            <div class="trending-3"></div>
                            <div class="trending-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
